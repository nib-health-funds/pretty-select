<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../node_modules/@nib-styles/select/index.css"/>

</head>
<body>

    <div>
        <h4>Custom menu</h4>
        <div style="padding: 1em; color: #fff; background-color: #333;">
            What's the best language in the whole wide world?
            <div class="select js-select">
                <div class="select__input js-select-input" tabindex="0"></div>
                <div class="select__menu menu js-select-menu">
                    <div class="menu__item" data-value="c#">C#</div>
                    <div class="menu__item" data-value="go">Go</div>
                    <div class="menu__item" data-value="js">JavaScript</div>
                    <div class="menu__item" data-value="php">PHP</div>
                    <div class="menu__item" data-value="ruby">Ruby</div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <h4>Native select</h4>
        <select>
            <option value="c#">C#</option>
            <option value="go">Go</option>
            <option value="js">JavaScript</option>
            <option value="php">PHP</option>
            <option value="ruby">Ruby</option>
        </select>
    </div>
